name: Docker Build and Publish

on:
  push:
    tags:
      - 'v*'  # или другой шаблон тегов, по которым хотите запускать сборку
      - 'dev-v*'  # или другой шаблон тегов, по которым хотите запускать сборку

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1. Проверка кода из репозитория
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Авторизация в Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # 3. Настройка Docker Buildx (опционально, если требуется кроссплатформенная сборка или кэширование)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Сборка и отправка образа в Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: docker.io/${{ secrets.DOCKER_USERNAME }}/investment-tracker:${{ github.ref_name }}
